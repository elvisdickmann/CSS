<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TOPO -->


    <header>
        <nav>
            <h1>Minhas Tarefas Diárias</h1>
            <button>Sair do Sistema</button>
        </nav>

    </header>

    <main>
        <div class="container-form">
            <form>
                <input type="text" name="" id="" placeholder="Tarefa">
                <input type="text" name="" id="" placeholder="Prazo de Entrega">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Cadastrar Tarefa">
            </form>
        </div>


        <div class="container-table">

            <div class="container-cards">
                <div class="card card-1">
                    <p>5</p>
                    <span>Tarefas não realizadas</span>
                </div>

                <div class="card  card-2">
                    <p>2</p>
                    <span>Tarefas para hoje</span>
                </div>

                <div class="card card-3">
                    <p>18</p>
                    <span>Tarefas pendentes</span>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tarefa</th>
                        <th>Data da Entrega</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Reunião Com Afonso</td>
                        <td>27/02/2024</td>
                        <td><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Reunião Com Afonso</td>
                        <td>27/02/2024</td>
                        <td><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Reunião Com Afonso</td>
                        <td>27/02/2024</td>
                        <td><button>Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>







</body>

</html>
